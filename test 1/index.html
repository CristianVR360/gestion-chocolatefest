<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Organizador de Cafeterías y Accesos Directos</title>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <header>
        <h1>Directorio de Cafeterías</h1>
        <p>Accede rápidamente a tus cafeterías favoritas.</p>
    </header>
    <main>
        <section id="cafeterias">
            <h2>Lista de Cafeterías</h2>
            <div id="cafeteria-list"></div>
        </section>
    </main>
    <!-- Modal de confirmación -->
    <div id="modal-confirm" class="modal">
        <div class="modal-content">
            <span id="modal-close" class="modal-close">&times;</span>
            <h3 id="modal-title"></h3>
            <p id="modal-message"></p>
            <div class="modal-actions">
                <button id="btn-llamar">Llamar</button>
                <button id="btn-whatsapp">WhatsApp</button>
            </div>
        </div>
    </div>
    <footer>
        <p>&copy; 2025 Directorio de Cafeterías. Todos los derechos reservados.</p>
    </footer>
    <script src="js/main.js"></script>
</body>
</html>
